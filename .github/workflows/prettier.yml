name: Format Code with Prettier

on:
  push:
    branches:
      - '*'
      - '!develop'
  pull_request:
    branches:
      - '*'

jobs:
  format:
    if: github.repository != 'RocketChat/Rocket.Chat.ReactNative'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: yarn install

      - name: Run Prettier
        run: yarn prettier --write .

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No code format changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Code format changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT

      - name: Get current branch name
        id: get-branch
        if: steps.check_changes.outputs.changes == 'false'
        run: echo "branch_name=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

      - name: Check for associated PR in parent repository
        id: check-pr
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          response=$(curl -s "https://api.github.com/repos/${{ env.repo_owner }}/Rocket.Chat.ReactNative/pulls?head=${{ github.actor }}:${{ env.branch_name }}&state=open")
          
          if [ "$(echo "$response" | jq length)" -eq 0 ]; then
            echo "No open pull request associated with branch ${{ env.branch_name }}."
            exit 1
          fi

          pr_number=$(echo "$response" | jq -r '.[0].number')
          pr_url=$(echo "$response" | jq -r '.[0].html_url')

          echo "pr_number=$pr_number" >> $GITHUB_ENV
          echo "pr_url=$pr_url" >> $GITHUB_ENV

      - name: Comment on PR if no changes
        if: steps.check_changes.outputs.changes == 'false' && steps.check-pr.outcome == 'success'  # Only run if no changes and PR is found
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
              ğŸš€ **Prettier Check Completed** ğŸš€

              We have scanned your pull request, and after formatting the code with Prettier, no code format changes were detected. ğŸ‰

              This means your code is already in perfect shape and well-formatted! Keep it up! ğŸ‘

              âœ… **Summary**:
              - Prettier found no formatting issues.
              - Your code is already properly formatted.
            
              Feel free to reach out if you have any questions or need further assistance.
            `;
            
            github.rest.issues.createComment({
              issue_number: ${{ env.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "chore: format code with Prettier"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
