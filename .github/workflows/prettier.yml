name: Format Code with Prettier

on:
  push:
    branches:
      - '*'

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Define excluded branches and check
        id: check_exclude
        run: |
          EXCLUDED_BRANCHES=("develop" "master" "single-server")
          
          for branch in "${EXCLUDED_BRANCHES[@]}"; do
            if [[ "${{ github.repository }}" == "RocketChat/Rocket.Chat.ReactNative" && "${{ github.ref }}" == "refs/heads/$branch" ]]; then
              echo "This push is to the main repo and on the excluded branch ($branch), Skipping"
              echo "skip=true" >> $GITHUB_ENV
              exit 0
            fi
          done
          
          echo "skip=false" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        run: yarn install

      - name: Run Prettier
        run: yarn prettier --write .

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "No code format changes detected"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Code format changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "chore: format code with Prettier"
          git push origin HEAD:${{ github.head_ref }}
